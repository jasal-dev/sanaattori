version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: sanaattori-db
    environment:
      POSTGRES_DB: sanaattori
      POSTGRES_USER: sanaattori
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sanaattori-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sanaattori"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: sanaattori-api
    environment:
      DATABASE_URL: postgresql://sanaattori:${POSTGRES_PASSWORD:-changeme}@db:5432/sanaattori
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ENVIRONMENT: development
    volumes:
      - ./apps/api:/app
      - ./data:/data
    networks:
      - sanaattori-network
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  landing:
    build:
      context: ./apps/landing
      dockerfile: Dockerfile
    container_name: sanaattori-landing
    environment:
      - NODE_ENV=development
    volumes:
      - ./apps/landing:/app
      - /app/node_modules
      - /app/.next
    networks:
      - sanaattori-network
    command: npm run dev

  sanasto:
    build:
      context: ./apps/games/sanasto
      dockerfile: Dockerfile
    container_name: sanaattori-sanasto
    environment:
      - NODE_ENV=development
    volumes:
      - ./apps/games/sanasto:/app
      - /app/node_modules
      - /app/.next
    networks:
      - sanaattori-network
    depends_on:
      - api
    command: npm run dev

  nginx:
    image: nginx:alpine
    container_name: sanaattori-nginx
    ports:
      - "3000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - sanaattori-network
    depends_on:
      - landing
      - sanasto
      - api

volumes:
  postgres_data:

networks:
  sanaattori-network:
    driver: bridge
