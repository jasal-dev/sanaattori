version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: sanaattori-db
    environment:
      POSTGRES_DB: sanaattori
      POSTGRES_USER: sanaattori
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sanaattori"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: sanaattori-api
    environment:
      DATABASE_URL: postgresql://sanaattori:${POSTGRES_PASSWORD:-changeme}@db:5432/sanaattori
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
    volumes:
      - ./apps/api:/app
      - ./data:/data
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
